<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arise Arjuna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Outfit:wght@100..900&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <!--I added this div to limit the width of the header. You can also call it a container. But I am calling it as wrapper -->
      <div class="wrapper" data-width="wide">
        <div class="site-header__inner">
          <span class="font-size-heading-sm text-uppercase"
            >Arise Arjuna Foundation</span
          >
          <nav class="primary-navigation">
            <ul role="list">
              <li><a href="/">Home</a></li>
              <li><a href="#">Information</a></li>
              <li><a href="/#aboutus">About Us</a></li>
              <li><a href="/contactus.html">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="hero-main">
      <section class="background-accent-main section">
        <div class="wrapper">
            <div class="text-center">
                <h2 class="section-title">Contact Us</h2>
            </div>
        </div>
      </section>
      <section class="section">
        <div class="wrapper" data-width="wide">
            <div class="card text-center">
                <h3>Let's Talk</h3>
                <span>Call us at (+021) 889 447</span>
                <span>Email Us to support@arisearjuna.com</span>
                <span>Or Send Message</span>
            </div>
            <div class="card">
                <form>
                    <div class="equal-columns">
                        <div class="card">
                            <label>First Name</label>
                            <input type="text">
                        </div>
                        <div class="card">
                            <label>Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="equal-columns">
                        <div class="card">
                            <label>Email Address</label>
                            <input type="text">
                        </div>
                        <div class="card">
                            <label>Subject</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="card">
                        <label for="comments">Comments / Questions</label>
                        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
                    </div>
                    <div class="card">
                        <button class="form-button" type="button">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <p class="site-footer__title">Arise Arjuna Foundation</p>
      <a href="">Contact Us</a>
    </footer>
  </body>
</html>
